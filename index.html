<!DOCTYPE html>
<html>

    <!-- Required meta tags -->
    <meta charset="utf-8"> <!-- this means the site's encoded in utf-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- this makes the website 
      "developed mobile first", which means it should work on a mobile device first, and the it upscales 
      from there for bigger devices. -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->

  </head>
  <body>
    <div class="container d-flex align-items-center h-100 col-10"> <!-- container class is for layout, by bootstrap. 
                                d-flex is to activate flexbox on its child elements, so we can use flexbox. 
                              align-items-center is so that everything's aligned vertically in the center. 
                            h-100 tells this div to use up 100% of the site's height (instead of using CSS). -->
      <div class="row"> <!-- to be able to use columns, put the info in a row (?) -->
        <header class="text-center col-12"> <!-- centers the text and also uses the 12 cols of the CSS grid -->

    </div>
